
services:
  web:
    build: .
    container_name: orchestrate-web
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEMO_MODE=1 
    ports:
      - "3000:3000"
    # This is only here because I want a hot-reload in dev; otherwise, we will remove volumes for production-like runs
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mock-api
  mock-api:
    image: python:3.11-slim
    container_name: orchestrate-mock-api
    working_dir: /app
    
    volumes:
      - ./:/app
    
    command: >
      bash -lc "apt-get update &&
                apt-get install -y gcc libffi-dev libssl-dev && 
                pip install --upgrade pip &&
                pip install --no-cache-dir fastapi uvicorn &&
                uvicorn src.api.mock_tools:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
